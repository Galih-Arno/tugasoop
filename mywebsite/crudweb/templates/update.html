<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Crud Web</title>
    <style> 
        h2{
            padding-top: 5px;
            text-align: center;
        }
        .col, .btn-add{
            padding: 1% 20%;
        }
        footer{
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        p.pfoot{
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <!--this Header-->
    <header class="web-header">
        <div class="container-fluid p-3 bg-danger text-white text-center">
            <h1>Welcome to CRUD WEB Perpustakaan</h1>   
        </div>
    </header>

    <!--this form for update data crud web perpustakaan-->
    <div class="update-book-data">
        <h2>Ubah Data (Perpustakaan)</h2>
        <form action="updatebook/{{mybook.id}}" method="post">
            {% csrf_token %}
            <div class="col">
                <input type="text" class="form-control" value="{{ mybook.bookName }}" name="bookName">
            </div>
            <div class="col">
                <input type="text" class="form-control" value="{{ mybook.author }}" name="author">
            </div>
            <div class="col">
                <label for="year" class="form-label">Pilih Tahun Terbit (1990 - 1998):</label>
                <select class="form-select" id="year" name="year" value="{{ mybook.year }}">
                    <option>1990</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                    <option>1994</option>
                    <option>1995</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                  </select>
            </div>
            <div class="col">
                <input type="publisher" class="form-control" id="publisher" value="{{ mybook.publisher }}" name="publisher">
            </div>
            <div class="col">
                <input type="location" class="form-control" id="location" value="{{ mybook.location }}" name="location">
            </div>
            <!--this btn add-->
            <div class="d-grid gap-3 btn-add">
                <button type="submit" class="btn btn-success btn-block">Update Buku</button>
            </div>
        </form>
        </form>
    </div>

    <!--this footer-->
    <footer class="myfooter container-fluid p-1 bg-danger text-white text-center">
        <p class="pfoot">Design by &#128421; Galih. Ari-Abror. Tugas@PemrogramanOOP</p>
    </footer>
</body>
</html>
